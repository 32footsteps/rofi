sudo: required 
dist: trusty
language: c
addons:
    apt:
      packages:
          - libxinerama-dev
          - autoconf
          - automake
          - make 
          - libxft-dev
          - libx11-dev
          - libpango1.0-dev
          - libcairo2-dev
          - libstartup-notification0-dev
          - xvfb
          - gcov
          - discount
          - xdotool

compiler:
  - gcc

before_install:
    - autoreconf -i 

script:
    - ./configure --enable-gcov
    - make
    - make test
# to re-enable if xdotool is allowed.
    - make test-x
    - gcov source/rofi.c
    - make distcheck

after_success:
      - bash <(curl -s https://codecov.io/bash)
